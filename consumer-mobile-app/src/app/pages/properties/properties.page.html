<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{ loadedListings[0].title }}</ion-card-title>
            <ion-card-subtitle> {{ loadedListings[0].price | currency}} / Night </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedListings[0].imageUrl"></ion-img>
          <ion-card-content>
            <p> {{ loadedListings[0].description }} </p>
          </ion-card-content>

          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
